<form class="form-horizontal" method="post">
    <fieldset>
        <legend>用户注册</legend>
        <div class="control-group">
            <label class="control-label" for="username">用户名</label>
            <div class="controls">
                <input type="text" class="input-xlarge" id="username" name="username">
                <p class="help-block">你的账户名称，用于登录和显示。</p>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="password">口令</label>
            <div class="controls">
                <input type="password" class="input-xlarge" id="password" name="password">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="password_repeat">重复输入口令</label>
            <div class="controls">
                <input type="password" class="input-xlarge" id="password_repeat"
                       name="password_repeat">
            </div>
        </div>
        <input type="button" value="test" onclick="check()">

        <div class="control-group">
            <label class="control-group" for="email">邮箱</label>
            <div class="controls">
                <input type="email" class="input-xlarge" id="email" name="email">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="age">年龄</label>
            <div class="controls">
                <input type="age" class="input-xlarge" id="age" name="age">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="gender">性别</label>
            <div class="controls">
                <input type="gender" class="input-xlarge" id="gender" name="gender">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="birthday">生日</label>
            <div class="controls">
                <input type="birthday" class="input-xlarge" id="birthday" name="birthday">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="school">学校</label>
            <div class="controls">
                <input type="school" class="input-xlarge" id="school" name="school">
            </div>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">注册</button>
        </div>
    </fieldset>
</form>
<script>

function check()
{
    with(document.all){
        if(password.value!=password_repeat.value)
        {
           alert("false")
            password.value = "";
            password_repeat.value = "";
        }
    else document.forms[0].submit();
    }
}

</script>
